<div class="container">
  <h1>List of prod from firestore</h1>
  <div class="row">
    <div class="col-lg-6">
      <div *ngFor="let item of prods_ar" class="border p-2">
        <button (click)="delProd(item.id)" class="btn btn-danger float-end">X</button>
        <h2>{{item.name}}</h2>
        <div>Price: {{item.price}}</div>
      </div>
    </div>
    <div class="col-lg-6">
      <h2>Add new prod Form</h2>
      <form #f="ngForm" (ngSubmit)="addProd()">
        <input type="text" class="form-control"
        ngModel #nameInput="ngModel" name="name" required placeholder="enter name..." >
        <input type="text" class="form-control"
        ngModel #priceInput="ngModel" name="price" required placeholder="enter price...">
        <button class="btn btn-success">Add new prod</button>
      </form>
    </div>
  </div>
</div>
