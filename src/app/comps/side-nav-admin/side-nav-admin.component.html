<ul class="nav flex-column side_nav pt-4 bg-info">
  <li *ngFor="let navItem of navItems">
    <a
      [routerLink]="navItem.link"
      routerLinkActive="active"
      class="nav-link text-white"
    >
      <i [ngClass]="navItem.icon"></i>
      <span class="margin_icon">{{ navItem.title | titlecase }}</span>
    </a>
  </li>
</ul>
